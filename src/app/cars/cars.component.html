
<p>Форма добавления машины</p>

<hr>
<app-add-car (onAddCar)="updateCarList($event)"></app-add-car>
<button class="btn btn-success" (click)="changeCarName()">Изменить имя машины</button>
<button class="btn btn-danger" (click)="deleteCar()">Delete car</button>
<hr>
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let c of cars" [carItem]="c" [name] = "c.name">
    <h4 #carHeading class="list-group-item-heading">Название: {{ c.name }}</h4>
    <p class="list-group-item-text">Год: {{ c.year }}</p>
  </app-car>
</div>
